<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindfulFeed</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="shell">
      <header class="header">
        <div class="brand">
          <img class="brandLogo" src="../logo/logo-main.png" alt="MindfulFeed logo" />
          <div class="brandText">
            <div class="brandName">MindfulFeed</div>
          </div>
        </div>

        <button id="closeBtn" class="closeBtn" aria-label="Close">Ã—</button>
      </header>

      <section class="grid">
        <div class="panel">
          <h2 class="panelTitle">Analytics</h2>
          <button id="analyticsBtn" class="iconBtn square" aria-label="Open analytics">
            <!-- bar chart icon -->
            <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="4" y="10" width="3" height="9" rx="1.2" fill="currentColor"/>
              <rect x="10.5" y="6" width="3" height="13" rx="1.2" fill="currentColor" opacity="0.9"/>
              <rect x="17" y="13" width="3" height="6" rx="1.2" fill="currentColor" opacity="0.85"/>
            </svg>
          </button>
          <div class="panelHint">View your session dashboard</div>
        </div>

        <div class="panel">
          <h2 id="startTitle" class="panelTitle">Start Extension</h2>
          <button id="toggleBtn" class="iconBtn circle" aria-label="Start tracking">
            <span class="iconLayer">
              <!-- Play/Pause icons (toggled via JS) -->
              <svg id="playIcon" width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M9 7.5V16.5C9 17.3 9.9 17.8 10.6 17.4L18 12.9C18.7 12.5 18.7 11.5 18 11.1L10.6 6.6C9.9 6.2 9 6.7 9 7.5Z" fill="currentColor"/>
              </svg>
              <svg id="pauseIcon" width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="display:none">
                <rect x="7" y="6.5" width="3.2" height="11" rx="1.2" fill="currentColor"/>
                <rect x="13.8" y="6.5" width="3.2" height="11" rx="1.2" fill="currentColor"/>
              </svg>
            </span>
            <span class="ring" aria-hidden="true"></span>
          </button>

          <div id="time" class="time">00:00:00</div>
          <div id="status" class="status">Not tracking</div>
        </div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
